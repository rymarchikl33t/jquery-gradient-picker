<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.grad_ex {
			width: 200px;
			height: 20px;
			margin-bottom: 32px;
		}

		#controlled {
			width: 400px;
			height: 400px;
			position: absolute;
			left: 400px;
			top: 0px;
		}

		.left {
			position: absolute;
			width: 200px;
			height: 200px;
		}
	</style>
	<link rel="stylesheet" href="../plugin/jquery.gradientPicker.css" type="text/css" />

	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2016.1.112/styles/kendo.common.min.css">
	<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2016.1.112/styles/kendo.default.min.css">

	<script src="../vendor/jquery.js"></script>
	<script src="../vendor/jqueryUI-custom.js"></script>
	<script src="https://kendo.cdn.telerik.com/2016.1.112/js/kendo.all.min.js"></script>

	<script src="../plugin/jquery.gradientPicker.js"></script>

	<script>
		$(function () {
			var $left = $(".left");
			$("#ex1").gradientPicker({
				change: function (points, styles) {
					for (i = 0; i < styles.length; ++i) {
						$left.css("background-image", styles[i]);
					}
				},
			});
		});
	</script>
</head>

<body>
	<div class="grad_ex" id="ex1"></div>

	<div id="controlled">
		<div class="left"></div>
	</div>
</body>

</html>
